<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Welcome to Perry Bank!</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="BankApp.css">
</head>
<body>
	<div class="banner">
		<h1 id="loginWelcome">Welcome to PERRY BANK!</h1>
	</div>

    <div class="loginOrRegister">
        <div class="login">
            <h4>Please fill out the following fields</h4>
            <form action="register" method="POST">
                <div class="credentials">
                    <input type="Text" class="thirtyCharInput" placeholder="First Name" maxlength="30" id="firstName"><br>
                    <input type="Text" class="thirtyCharInput" placeholder="Last Name" maxlength="30" id="lastName"><br>
                    <input type="Text" class="thirtyCharInput" placeholder="Username" minlength="10" maxlength="30" id="username"><br>
                    <input type="password" class="thirtyCharInput" placeholder="Password" minlength="10" maxlength="30" id="password"><br>
                    <button type="submit" class="btn btn-primary mt-1">Register!</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
